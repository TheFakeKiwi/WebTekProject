<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="https://fav.farm/⛵️" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/index.js" type="module" defer></script>
		<title>WebTek Project</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="./img/anchor.svg" alt="anchor" class="anchor" />
					<p>Color<span class="logo-text">Ocean</span></p>
				</div>
				<div class="nav-list">
					<a href="./index.html" class="inuse">Home</a>
					<a href="./about.html">About</a>
				</div>
			</nav>
		</header>
		<main>
			<section id="home">
				<div class="home-text">
					<h1>Enter a color</h1>
					<h2>and generate<br /><span>color palettes</span></h2>
				</div>
				<div class="button-container">
					<input
						type="text"
						id="color-input"
						placeholder="#112D4E"
						minlength="1"
						maxlength="7"
					/>
					<button id="submit-btn">
						<img class="anchor" src="./img/anchor-white.svg" alt="" /> Generate
					</button>
				</div>
				<img class="boat-gif" src="./img/boat.gif" alt="boat" />
			</section>

			<section id="color-section">
				<div class="color-container">
					<h1 class="theme-title">Palette 1</h1>
					<div class="color-box">
						<div class="color-frame">
							<div class="cf9f7f7 color"></div>
							<input type="text" value="#F9F7F7" readonly />
						</div>
						<div class="color-frame">
							<div class="cfd7702 color"></div>
							<input type="text" value="#FD7702" readonly />
						</div>
						<div class="color-frame">
							<div class="c65c6c4 color"></div>
							<input type="text" value="#65C6C4" readonly />
						</div>
						<div class="color-frame">
							<div class="c408ab4 color"></div>
							<input type="text" value="#408AB4" readonly />
						</div>
						<div class="color-frame">
							<div class="c34699a color"></div>
							<input type="text" value="#34699A" readonly />
						</div>
						<div class="color-frame">
							<div class="c112d4e color"></div>
							<input type="text" value="#112D4E" readonly />
						</div>
					</div>
				</div>
				<div class="color-container">
					<h1 class="theme-title">Palette 2</h1>
					<div class="color-box">
						<div class="color-frame">
							<div class="cf9f871 color"></div>
							<input type="text" value="#F9F871" readonly />
						</div>
						<div class="color-frame">
							<div class="cffc75f color"></div>
							<input type="text" value="#FFC75F" readonly />
						</div>
						<div class="color-frame">
							<div class="cff9671 color"></div>
							<input type="text" value="#FF9671" readonly />
						</div>
						<div class="color-frame">
							<div class="cff6f91 color"></div>
							<input type="text" value="#FF6F91" readonly />
						</div>
						<div class="color-frame">
							<div class="cd65db1 color"></div>
							<input type="text" value="#D65DB1" readonly />
						</div>
						<div class="color-frame">
							<div class="c845ec2 color"></div>
							<input type="text" value="#845EC2" readonly />
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p class="logo">
				<img src="./img/anchor.svg" alt="anchor" class="anchor" />
				Color<span class="logo-text">Ocean</span>
			</p>
			<a href="./contact.html">Contact</a>
			<a href="#home">Back to the top</a>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="https://fav.farm/⛵️" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/transitions.css" />
		<script src="./js/index.js" type="module" defer></script>
		<title>WebTek Project</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="./img/anchor.svg" alt="anchor" class="anchor" />
					<p>Color<span class="logo-text">Ocean</span></p>
				</div>
				<div class="nav-list">
					<a href="./index.html" class="inuse">Home</a>
					<a href="./about.html">About</a>
					<a href="./contact.html">Contact</a>
				</div>
			</nav>
		</header>
		<main>
			<section id="home">
				<div class="content">
					<div class="home-text">
						<p class="title">Enter a color</p>
						<p class="byline">and generate<br /><span>color palettes</span></p>
					</div>
					<div class="button-container">
						<input
							type="text"
							id="color-input"
							value="#112D4E"
							minlength="1"
							maxlength="7"
						/>
						<button id="submit-btn">
							<img class="anchor" src="./img/anchor-white.svg" alt="" />
							Generate
						</button>
					</div>
				</div>
				<img class="boat-gif gif" src="./img/boat.gif" alt="boat" />
			</section>
		</main>
		<footer class="index-footer">
			<div class="wrapper">
				<div class="logo">
					<img src="./img/anchor.svg" alt="anchor" class="anchor-footer" />
					<p>Color<span class="logo-text">Ocean</span></p>
				</div>
			</div>
		</footer>
	</body>
</html>
